<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - RoboEntrega</title>
  <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>

  <header id="header">
    <a href="index.html" id="logo-link">
      <img src="../img/logo.png" alt="Logo de RoboEntrega" class="logo" id="main-logo">
    </a>
    <nav id="main-nav">
      <ul id="nav-list">
        <li><a href="iniciarSesion.html" id="login-link">Iniciar Sesión</a></li>
        <li><a href="registro.html" id="register-link">Regístrate</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <button class="back-button" id="back-button" onclick="history.back()">Volver</button>

    <section class="formulario-contacto" id="contact-form">
      <form id="contact-form-element">
        <h2 id="contact-title">PONTE EN CONTACTO CON NOSOTROS</h2>
        <input type="text" id="nombre-input" placeholder="Nombre" required>
        <input type="email" id="email-input" placeholder="Correo" required>
        <input type="tel" id="telefono-input" placeholder="Teléfono" required>
        <textarea id="info-textarea" placeholder="Información adicional" rows="4"></textarea>
        <button type="submit" class="enviar" id="submit-button">Enviar</button>
      </form>
    </section>
  </main>

  <footer id="main-footer">
    <img src="../img/logo.png" alt="Logo RoboEntrega" class="logo-footer" id="footer-logo">
    <p id="copyright">© Copyright RoboEntrega</p>
    <div class="redes" id="social-media">
      <a href="#" id="users-facebook"><img src="../img/facebook-icon.png" alt="Facebook"></a>
            <a href="#" id="users-instagram"><img src="../img/instagram-icon.png" alt="Instagram"></a>
            <a href="#" id="users-twitter"><img src="../img/twitter-icon.png" alt="Twitter"></a>
    </div>
  </footer>

</body>
</html>
