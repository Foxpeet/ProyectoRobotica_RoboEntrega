<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - RoboEntrega</title>
  <link href="css/estilo-comun.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/estilo-contacto.css">
</head>
<body>

  <header id="header">
    <a href="index.html" id="logo-link">
      <img src="img/logo.png" alt="Logo de RoboEntrega" class="logo" id="main-logo">
    </a>
    <nav id="main-nav">
      <ul id="nav-list">
        <li><a href="iniciarSesion.html" id="login-link">Iniciar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <button class="volver" id="back-button" onclick="history.back()">Volver</button>

    <section class="formulario-contacto" id="contact-form">
      <form id="contact-form-element">
        <h2 id="contact-title">PONTE EN CONTACTO CON NOSOTROS</h2>
        <input type="text" id="nombre-input" placeholder="Nombre" required>
        <input type="email" id="email-input" placeholder="Correo" required>
        <input type="tel" id="telefono-input" placeholder="Teléfono" required>
        <textarea id="info-textarea" placeholder="Información adicional" rows="4"></textarea>
        <button type="submit" class="enviar" id="submit-button">Enviar</button>
      </form>
    </section>
  </main>

  <footer id="home-footer">
    <div id="footer-content">
        <div id="footer-copyright">
            <img src="img/logo.png" alt="Logo RoboEntrega">
            <p>© Copyright RoboEntrega</p>
        </div>
        <article id="redessociales">
            <a href="http://www.facebook.com/"><img src="img/facebook.png" alt="Facebook" id="img-redsocial"></a>
            <a href="http://www.instagram.com/"><img src="img/instagram.png" alt="Instagram" id="img-redsocial"></a>
            <a href="http://www.x.com/"><img src="img/twitter_X.png" alt="Twitter_X" id="img-redsocial"></a>
        </article>
    </div>
</footer>

</body>
</html>
