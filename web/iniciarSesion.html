<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - RoboEntrega</title>
  <link href="css/estilo-comun.css" rel="stylesheet" type="text/css">
    <link href="css/estilo-iniciarSesion.css" rel="stylesheet" type="text/css">
</head>
<body>

  <header id="login-header">
    <a href="index.html" id="login-logo-link">
      <img src="img/logo.png" alt="Logo de RoboEntrega" class="logo" id="login-logo">
    </a>
    <nav id="login-nav">
      <ul id="login-nav-list">
        <li><a href="contacto.html" id="login-contact-link">Contáctanos</a></li>
      </ul>
    </nav>
  </header>

  <main id="login-main">
    <button class="volver" id="login-back-button" onclick="history.back()">Volver</button>

    <section class="formulario-login" id="login-form-section">
      <form id="login-form">
        <h2 id="login-title">Inicio de Sesión</h2>
        <input type="text" id="login-name" placeholder="Nombre" required />
        <input type="email" id="login-email" placeholder="Correo" required />
        <input type="password" id="login-password" placeholder="Contraseña" required />
        <p id="register-prompt"><a href="registro.html" id="register-link">¿No tienes cuenta? Registrate</a></p>
        
        <button type="submit" class="acceder" id="login-button" onclick="location.href='mapa.html'">Acceder</button>
      </form>
    </section>
  </main>

  <footer id="home-footer">
    <div id="footer-content">
        <div id="footer-copyright">
            <img src="img/logo.png" alt="Logo RoboEntrega">
            <p>© Copyright RoboEntrega</p>
        </div>
        <article id="redessociales">
            <a href="http://www.facebook.com/"><img src="img/facebook.png" alt="Facebook" id="img-redsocial"></a>
            <a href="http://www.instagram.com/"><img src="img/instagram.png" alt="Instagram" id="img-redsocial"></a>
            <a href="http://www.x.com/"><img src="img/twitter_X.png" alt="Twitter_X" id="img-redsocial"></a>
        </article>
    </div>
</footer>

</body>
</html>
