<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - RoboEntrega</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>

  <header id="login-header">
    <a href="index.html" id="login-logo-link">
      <img src="../img/logo.png" alt="Logo de RoboEntrega" class="logo" id="login-logo">
    </a>
    <nav id="login-nav">
      <ul id="login-nav-list">
        <li><a href="contacto.html" id="login-contact-link">Contáctanos</a></li>
        <li><a href="registro.html" id="login-register-link">Regístrate</a></li>
      </ul>
    </nav>
  </header>

  <main id="login-main">
    <button class="back-button" id="login-back-button" onclick="history.back()">Volver</button>

    <section class="formulario-login" id="login-form-section">
      <form id="login-form">
        <h2 id="login-title">Inicio de Sesión</h2>
        <input type="text" id="login-name" placeholder="Nombre" required />
        <input type="email" id="login-email" placeholder="Correo" required />
        <input type="password" id="login-password" placeholder="Contraseña" required />
        <p id="register-prompt"><a href="#" id="register-link">¿No tienes cuenta? Registrate</a></p>
        
        <button type="submit" class="acceder" id="login-button" onclick="location.href='mapa.html'">Acceder</button>
      </form>
    </section>
  </main>

  <footer id="login-footer">
    <img src="../img/logo.png" alt="Logo RoboEntrega" class="logo-footer" id="login-footer-logo" />
    <p id="login-copyright">© Copyright RoboEntrega</p>
    <div class="redes" id="login-social">
      <a href="#" id="users-facebook"><img src="../img/facebook-icon.png" alt="Facebook"></a>
            <a href="#" id="users-instagram"><img src="../img/instagram-icon.png" alt="Instagram"></a>
            <a href="#" id="users-twitter"><img src="../img/twitter-icon.png" alt="Twitter"></a>
    </div>
  </footer>

</body>
</html>
