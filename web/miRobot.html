<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Robot</title>
    <link href="css/estilo-comun.css" rel="stylesheet" type="text/css">
    <link href="css/estilo-miRobot.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header id="robot-header">
        <div class="logo" id="robot-logo-container">
            <a href="index.html" id="robot-logo-link">
                <img src="../img/logo.png" alt="Logo de RoboEntrega" class="logo" id="robot-logo">
            </a>
        </div>
        <nav id="robot-nav">
            <ul id="robot-nav-list">
                <li><a href="mapa.html" id="control-link">Control Robot</a></li>
                <li><a href="contacto.html" id="robot-contact-link">Contáctanos</a></li>
                <li><a href="index.html" id="robot-logout-link">Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>

    <main id="robot-main">
        <button class="volver" onclick="history.back()">Volver</button>
        <h1 id="robot-title">Mi Robot</h1>
      
        <section class="robot-cards">
          <div class="robot-card">
            <div class="robot-info">
              <div class="info-group">
                <label>ID</label>
                <p>1</p>
              </div>
              <div class="info-group">
                <label>Nombre</label>
                <p>Robot_1</p>
              </div>
              <div class="info-group">
                <label>Número de serie</label>
                <p>12345664</p>
              </div>
            </div>
            <div class="robot-actions">
              <button class="access-button">Acceder al Robot</button>
              <button class="edit-button"><img src="edit-icon.png" alt="Editar"></button>
            </div>
          </div>
      
        </section>
      </main>
      

      <footer id="home-footer">
        <div id="footer-content">
            <div id="footer-copyright">
                <img src="img/logo.png" alt="Logo RoboEntrega">
                <p>© Copyright RoboEntrega</p>
            </div>
            <article id="redessociales">
                <a href="http://www.facebook.com/"><img src="img/facebook.png" alt="Facebook" id="img-redsocial"></a>
                <a href="http://www.instagram.com/"><img src="img/instagram.png" alt="Instagram" id="img-redsocial"></a>
                <a href="http://www.twitter.com/"><img src="img/twitter.png" alt="Twitter" id="img-redsocial"></a>
            </article>
        </div>
    </footer>
</body>
</html>
