<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - RoboEntrega</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>

  <header id="register-header">
    <a href="index.html" id="register-logo-link">
      <img src="../img/logo.png" alt="Logo de RoboEntrega" class="logo" id="register-logo">
    </a>
    <nav id="register-nav">
      <ul id="register-nav-list">
        <li><a href="iniciarSesion.html" id="register-login-link">Iniciar Sesión</a></li>
        <li><a href="contacto.html" id="register-contact-link">Contáctanos</a></li>
      </ul>
    </nav>
  </header>

  <main id="register-main">
    <button class="back-button" id="register-back-button" onclick="history.back()">Volver</button>

    <section class="formulario-login" id="register-form-section">
      <form id="register-form">
        <h2 id="register-title">Registrate</h2>
        <input type="text" id="register-name" placeholder="Nombre" required />
        <input type="email" id="register-email" placeholder="Correo" required />
        <input type="password" id="register-password" placeholder="Contraseña" required />
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required />
        <button type="submit" class="acceder" id="register-button">Registrar</button>
        <p id="login-prompt"><a href="#" id="login-link">¿Ya tienes cuenta? Inicia Sesión</a></p>
      </form>
    </section>
  </main>

  <footer id="register-footer">
    <img src="../img/logo.png" alt="Logo RoboEntrega" class="logo-footer" id="register-footer-logo" />
    <p id="register-copyright">© Copyright RoboEntrega</p>
    <div class="redes" id="register-social">
      <a href="#" id="users-facebook"><img src="../img/facebook-icon.png" alt="Facebook"></a>
            <a href="#" id="users-instagram"><img src="../img/instagram-icon.png" alt="Instagram"></a>
            <a href="#" id="users-twitter"><img src="../img/twitter-icon.png" alt="Twitter"></a>
    </div>
  </footer>

</body>
</html>
