<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - RoboEntrega</title>
  <link href="css/estilo-comun.css" rel="stylesheet" type="text/css">
    <link href="css/estilo-registro.css" rel="stylesheet" type="text/css">
</head>
<body>

  <header id="register-header">
    <a href="index.html" id="register-logo-link">
      <img src="img/logo.png" alt="Logo de RoboEntrega" class="logo" id="register-logo">
    </a>
    <nav id="register-nav">
      <ul id="register-nav-list">
        <li><a href="contacto.html" id="register-contact-link">Contáctanos</a></li>
      </ul>
    </nav>
  </header>

  <main id="register-main">
    <button class="volver" id="register-back-button" onclick="history.back()">Volver</button>

    <section class="formulario-login" id="register-form-section">
      <form id="register-form">
        <h2 id="register-title">Registrate</h2>
        <input type="text" id="register-name" placeholder="Nombre" required />
        <input type="email" id="register-email" placeholder="Correo" required />
        <input type="password" id="register-password" placeholder="Contraseña" required />
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required />
        <button type="submit" class="acceder" id="register-button">Registrar</button>
        <p id="login-prompt"><a href="iniciarSesion.html" id="login-link">¿Ya tienes cuenta? Inicia Sesión</a></p>
      </form>
    </section>
  </main>

  <footer id="home-footer">
    <div id="footer-content">
        <div id="footer-copyright">
            <img src="img/logo.png" alt="Logo RoboEntrega">
            <p>© Copyright RoboEntrega</p>
        </div>
        <article id="redessociales">
            <a href="http://www.facebook.com/"><img src="img/facebook.png" alt="Facebook" id="img-redsocial"></a>
            <a href="http://www.instagram.com/"><img src="img/instagram.png" alt="Instagram" id="img-redsocial"></a>
            <a href="http://www.twitter.com/"><img src="img/twitter.png" alt="Twitter" id="img-redsocial"></a>
        </article>
    </div>
</footer>

</body>
</html>
