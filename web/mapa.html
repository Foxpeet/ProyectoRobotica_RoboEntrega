<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link href="css/estilo-comun.css" rel="stylesheet" type="text/css">
    <link href="css/estilo-mapa.css" rel="stylesheet" type="text/css">
    

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="../js/conectar_ros2.js"></script>
</head>
<body>

    <header id="map-header">
        <a href="index.html" id="map-logo-link">
            <img src="img/logo.png" alt="Logo de RoboEntrega" class="logo" id="map-logo">
        </a>
        <nav id="map-nav">
            <ul id="map-nav-list">
                <li><a href="miRobot.html" id="robot-data-link">Datos Robot</a></li>
                <li><a href="index.html" id="logout-link">Cerrar Sesión</a></li>
                <li><a href="contacto.html" id="map-contact-link">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <main id="map-main">
        <button class="volver" onclick="history.back()">Volver</button>
      
        <section class="contenido">
          <div class="columna columna-tabla">
            <table>
              <thead>
                <tr><th>Opciones de manejo del robot</th></tr>
              </thead>
              <tbody>
                <tr>
                  <div class="control" id="map-control">
                    <div id="coordenadasRobot">
                        <th id="options-title">Enviar Coordenadas para el robot
                        <form id="coordinateForm">
                            <label for="x">X:</label>
                            <input type="number" id="x" name="x" step="0.01" required>
                            <br>
                            <label for="y">Y:</label>
                            <input type="number" id="y" name="y" step="0.01" required>
                            <br>
                            <label for="w">W (Orientación):</label>
                            <input type="number" id="w" name="w" step="0.01" value="1.0" required>
                            <button type="submit" id="sendCoordinatesButton" disabled>Enviar</button>
                        </form></th>
                    </div>
                </div>
                </tr>
              </tbody>
            </table>
          </div>
      
          <div class="columna columna-camara">
            <img id="cameraFeed" src="http://localhost:8080/stream?topic=/turtlebot3/camera/image_raw" alt="Cámara del robot" />
          </div>
      
          <div class="columna columna-control">
            <canvas id="mapCanvas" class="mapa" width="800" height="600" style="border:1px solid #000000;"></canvas> 
      
            <!-- <div class="controles">
              <button class="flecha arriba">▲</button>
              <div class="fila">
                <button class="flecha izquierda">◄</button>
                <button class="flecha derecha">►</button>
              </div>
              <button class="flecha abajo">▼</button>
            </div> -->
          </div>
        </section>
      </main>
      

    <footer id="home-footer">
        <div id="footer-content">
            <div id="footer-copyright">
                <img src="img/logo.png" alt="Logo RoboEntrega">
                <p>© Copyright RoboEntrega</p>
            </div>
            <article id="redessociales">
                <a href="http://www.facebook.com/"><img src="img/facebook.png" alt="Facebook" id="img-redsocial"></a>
                <a href="http://www.instagram.com/"><img src="img/instagram.png" alt="Instagram" id="img-redsocial"></a>
                <a href="http://www.twitter.com/"><img src="img/twitter.png" alt="Twitter" id="img-redsocial"></a>
            </article>
        </div>
    </footer>

</body>
</html>
