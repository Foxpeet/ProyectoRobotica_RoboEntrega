<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link href="css/estilo-comun.css" rel="stylesheet" type="text/css">
    <link href="css/estilo-mapa.css" rel="stylesheet" type="text/css">
    

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="../js/conectar_ros2.js"></script>
    <script src="js/mapa.js"></script>
</head>
<body>

    <header id="map-header">
        <a href="index.html" id="map-logo-link">
            <img src="img/logo.png" alt="Logo de RoboEntrega" class="logo" id="map-logo">
        </a>
        <nav id="map-nav">
            <ul id="map-nav-list">
                <li><a href="index.html" id="logout-link">Cerrar Sesión</a></li>
                <li><a href="contacto.html" id="map-contact-link">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <main id="map-main">
      <h1 id="bienvenida_mapa">¡Bienvenido, persona!</h1>
      
        <section class="contenido">
          <div class="columna columna-tabla">
            <table>
                <thead>
                    <tr><th>Manda un paquete a tu compañero con el robot</th></tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div id="trabajadores-lista"></div> <!-- Aquí se agregarán los botones -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
               
          <div class="columna columna-camara"> 
            <!-- <img id="cameraFeed" src="http://0.0.0.0:8080/stream?topic=/deteccion/detecta_caja" alt="Cámara del robot" /> -->
             <a href="ttp://0.0.0.0:8080/stream?topic=/deteccion/detecta_caja" class="volver">Ver vista del robot</a>
          </div> 

      
          <div class="columna columna-control">
            <canvas id="mapCanvas" class="mapa" width="800" height="600" style="border:1px solid #000000;"></canvas>
          </div>
        </section>
      </main>
        
    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
          <p id="pregunta-modal">¿Deseas enviar un documento a <span id="nombre-trabajador-modal"></span> <span id="apellido-trabajador-modal"></span>?</p>
          <div>
              <button id="btn-sí" class="btn-modal">Sí</button>
              <button id="btn-no" class="btn-modal">No</button>
          </div>
      </div>
    </div>
    
    <!-- Modal de confirmación de entrega enviada -->
    <div id="modal-entrega-enviada" class="modal">
      <div class="modal-content">
          <span class="close" id="close-modal-entrega">&#10006;</span>
          <h2>¡Entrega Enviada!</h2>
          <p>La entrega ha sido enviada exitosamente.</p>
      </div>
    </div>


    <footer id="home-footer">
        <div id="footer-content">
            <div id="footer-copyright">
                <img src="img/logo.png" alt="Logo RoboEntrega">
                <p>© Copyright RoboEntrega</p>
            </div>
            <article id="redessociales">
                <a href="http://www.facebook.com/"><img src="img/facebook.png" alt="Facebook" id="img-redsocial"></a>
                <a href="http://www.instagram.com/"><img src="img/instagram.png" alt="Instagram" id="img-redsocial"></a>
                <a href="http://www.x.com/"><img src="img/twitter_X.png" alt="Twitter_X" id="img-redsocial"></a>
            </article>
        </div>
    </footer>

</body>
</html>
