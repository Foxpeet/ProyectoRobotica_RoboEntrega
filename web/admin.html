<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Admin</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
    <h2>👨‍💼 Crear Administrador</h2>
    <button onclick="crearAdmin()">Crear admin</button>
    <p id="mensaje" style="margin-top: 1rem; color: green;"></p>

    <script>
        async function crearAdmin() {
            const nuevoAdmin = {
                dni_trabajador: '00000000A',
                nombre_trabajador: 'admin',
                apellido_trabajador: 'admin',
                correo: 'admin',
                contraseña_hash: 'admin',  // se enviará sin hashear
                rol_admin: 1,
                presente: 1,
                mesa_id_mesa: 0
            };

            try {
                const res = await fetch('http://127.0.0.1:5000/api/trabajadores', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(nuevoAdmin)
                });

                if (res.ok) {
                    document.getElementById('mensaje').textContent = '✅ Admin creado correctamente';
                } else {
                    const err = await res.text();
                    document.getElementById('mensaje').textContent = '❌ Error: ' + err;
                }
            } catch (err) {
                document.getElementById('mensaje').textContent = '❌ Error al conectar con la API';
            }
        }
    </script>
</body>
</html>
