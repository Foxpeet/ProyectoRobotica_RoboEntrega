<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="../css/Usuarios.css">
</head>
<body>
    <header id="users-header">
        <div class="logo" id="users-logo-container">
            <a href="index.html" id="users-logo-link">
                <img src="../img/logo.png" alt="Logo de RoboEntrega" class="logo" id="users-logo">
            </a>
        </div>
        <nav id="users-nav">
            <ul id="users-nav-list">
                <li><a href="contacto.html" id="users-contact-link">Contáctanos</a></li>
                <li><a href="index.html" id="users-logout-link">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main id="users-main">
        <button class="back-button" id="users-back-button" onclick="history.back()">Volver</button>
        <h1 id="users-title">USUARIOS</h1>
        <table id="users-table">
            <thead id="users-table-head">
                <tr>
                    <th id="user-id-header">ID</th>
                    <th id="user-name-header">NOMBRE</th>
                    <th id="user-lastname-header">APELLIDOS</th>
                    <th id="user-email-header">CORREO</th>
                    <th id="user-actions-header"></th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <tr id="user-row-1">
                    <td id="user-id">1</td>
                    <td id="user-name">Endika</td>
                    <td id="user-lastname">Matute</td>
                    <td id="user-email">Matute</td>
                    <td id="user-actions">
                        <button class="edit-button" id="user-edit-button"><img src="edit-icon.png" alt="Edit"></button>
                        <button class="delete-button" id="user-delete-button"><img src="delete-icon.png" alt="Delete"></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="add-user-button" id="add-user-button">Añadir usuarios</button>
    </main>

    <footer id="users-footer">
        <div class="footer-logo" id="users-footer-logo">
            <img src="footer-logo.png" alt="Footer Logo" id="users-footer-img">
        </div>
        <p id="users-copyright">© Copyright RoboEntrega</p>
        <div class="social-media" id="users-social">
            <a href="#" id="users-facebook"><img src="../img/facebook-icon.png" alt="Facebook"></a>
            <a href="#" id="users-instagram"><img src="../img/instagram-icon.png" alt="Instagram"></a>
            <a href="#" id="users-twitter"><img src="../img/twitter-icon.png" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
