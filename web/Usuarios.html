<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="css/estilo-comun.css" rel="stylesheet" type="text/css">
    <link href="css/estilo-usuarios.css" rel="stylesheet" type="text/css"></head>
<body>
    <header id="users-header">
        <div class="logo" id="users-logo-container">
            <a href="index.html" id="users-logo-link">
                <img src="img/logo.png" alt="Logo de RoboEntrega" class="logo" id="users-logo">
            </a>
        </div>
        <nav id="users-nav">
            <ul id="users-nav-list">
                <li><a href="contacto.html" id="users-contact-link">Contáctanos</a></li>
                <li><a href="index.html" id="users-logout-link">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main id="users-main">
        <button class="volver" id="users-back-button" onclick="history.back()">Volver</button>
        <h1 id="users-title">USUARIOS</h1>
      
        <section class="user-cards">
          <div class="user-card">
            <div class="user-info">
              <div class="info-group">
                <label>ID</label>
                <p>1</p>
              </div>
              <div class="info-group">
                <label>Nombre</label>
                <p>Endika</p>
              </div>
              <div class="info-group">
                <label>Apellidos</label>
                <p>Matute</p>
              </div>
              <div class="info-group">
                <label>Correo</label>
                <p>matute@example.com</p>
              </div>
            </div>
            <div class="user-actions">
              <button class="edit-button"><img src="img/lapiz_edit_button.png" alt="Editar"></button>
              <button class="delete-button"><img src="img/basura_eliminar_boton.png" alt="Eliminar"></button>
            </div>
          </div>
      
          <!-- Repite este bloque para más usuarios -->
        </section>
      
        <button class="add-user-button" id="add-user-button">Añadir usuarios</button>
      </main>
      <footer id="home-footer">
        <div id="footer-content">
            <div id="footer-copyright">
                <img src="img/logo.png" alt="Logo RoboEntrega">
                <p>© Copyright RoboEntrega</p>
            </div>
            <article id="redessociales">
                <a href="http://www.facebook.com/"><img src="img/facebook.png" alt="Facebook" id="img-redsocial"></a>
                <a href="http://www.instagram.com/"><img src="img/instagram.png" alt="Instagram" id="img-redsocial"></a>
                <a href="http://www.x.com/"><img src="img/twitter_X.png" alt="Twitter_X" id="img-redsocial"></a>
            </article>
        </div>
    </footer>
</body>
</html>
