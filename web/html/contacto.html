<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - RoboEntrega</title>
  <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo.png" alt="Logo de RoboEntrega" class="logo">
  </a>
    <nav>
      <ul>
        <li><a href="iniciarSesion.html">Iniciar Sesión</a></li>
        <li><a href="registro.html">Regístrate</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <button class="back-button" onclick="history.back()">Volver</button>

    <section class="formulario-contacto">
      <form>
        <h2>PONTE EN CONTACTO CON NOSOTROS</h2>
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Correo" required>
        <input type="tel" placeholder="Teléfono" required>
        <textarea placeholder="Información adicional" rows="4"></textarea>
        <button type="submit" class="enviar">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <img src="logo.png" alt="Logo RoboEntrega" class="logo-footer">
    <p>© Copyright RoboEntrega</p>
    <div class="redes">
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
      <a href="#"><img src="twitter.png" alt="Twitter"></a>
    </div>
  </footer>

</body>
</html>
